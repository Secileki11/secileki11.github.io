<!DOCTYPE html>
<html>
<body>

<title>Fortune Teller</title>
<h1>FortueTeller.html <h1>



<button onclick="myFunction()">
<p id="demo">What is Your Future?</p>
</button>
<script>

//randomJob, randomLocation, randomHusband, kids will ve put in + # + that will make the program run

var jobs = ["Archivist", "Librarian", "Editor" ];
var random =  Math.floor((Math.random() * jobs.length));
var randomJob = jobs[random];

var locations = ["Scotland", "London", "Dallas"];
var random =  Math.floor((Math.random() * locations.length));
var randomLocation = locations[random];

var possibleHusbands = ["Johhny", "Patrick", "Theo", "Paul", "Brad"];
var random =  Math.floor((Math.random() * possibleHusbands.length));
var randomHusband = possibleHusbands[random];

var kids = Math.floor(Math.random()*11 );

// On click function
document.getElementById("demo").onclick = function() {myFunction()};
function myFunction() 
{ 
document.getElementById("demo").innerHTML = "You will be a " + randomJob + " In " + randomLocation + " and married to " + randomHusband + " with " + kids + " Kids.";
}
</script>

</body>
</html>
